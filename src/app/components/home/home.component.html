<div class="center" style="padding: 20px;" *ngIf="lastOrganization && lastRepository">
  <h5>Seu úlimo acesso foi em {{ lastOrganization }} / {{ lastRepository }}</h5>

  <div style="margin-top: 100px;">
    <a class="btn green" [routerLink]="[ '/r', lastOrganization, lastRepository ]">Continuar</a>
    <p>ou</p>
    <h5>Selecione o repositório no menu ao lado</h5>
  </div>
</div>

<div class="center" *ngIf="!lastRepository">
  <h5>Bem-vindo {{ user.name }}</h5>
</div>
